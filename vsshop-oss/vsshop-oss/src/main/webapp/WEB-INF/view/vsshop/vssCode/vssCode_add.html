@layout("/common/_container.html"){
<div class="ibox float-e-margins">
    <div class="ibox-content">
        <div class="form-horizontal">

            <div class="row">
                <div class="col-sm-12 b-r">
                    <#input id="num" name="数量" underline="true"/>

                    <label class="col-sm-3 control-label">类型</label>
                    <div class="col-sm-9">
                        <select class="form-control" id="type" name="type">
                            <option value="1">通用</option>
                            <option value="2">大积分</option>
                        </select>
                    </div>

                    <label class="col-sm-3 control-label">来源</label>
                    <div class="col-sm-9">
                        <select class="form-control" id="source" name="source" >
                            <option value="1">csdn</option>
                            <option value="0">无</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row btn-group-m-t">
                <div class="col-sm-10">
                    <#button btnCss="info" name="生成" id="ensure" icon="fa-check" clickFun="VssCodeInfoDlg.addSubmit()"/>
                    <#button btnCss="danger" name="取消" id="cancel" icon="fa-eraser" clickFun="VssCodeInfoDlg.close()"/>
                </div>
            </div>
        </div>

    </div>
</div>
<script src="${ctxPath}/static/modular/vsshop/vssCode/vssCode_info.js"></script>
@}
